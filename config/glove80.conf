# Glove80 Configuration
# Optimized for small hands and RSI prevention

# Keyboard Name
CONFIG_ZMK_KEYBOARD_NAME="Glove80"

# Power Management
CONFIG_ZMK_SLEEP=y
# 15 minutes timeout
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Bluetooth Configuration
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Combo Configuration
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=6
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=3
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=4

# Behavior Configuration
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64

# Home Row Mods Settings
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_KEYBOARD_REPORT_SIZE=8

# Logging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y
# CONFIG_ZMK_LOG_LEVEL_DBG=y