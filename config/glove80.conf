# Glove80 Configuration
CONFIG_ZMK_KEYBOARD_NAME="Glove80"

# RGB Underglow Configuration
CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_SPLIT_PERIPHERAL_HID_INDICATORS=y
CONFIG_EXPERIMENTAL_RGB_LAYER=y
CONFIG_ZMK_POINTING=y

# Increase BLE transmit power for reliable split-half communication
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

